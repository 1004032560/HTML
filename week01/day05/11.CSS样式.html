<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式</title>
    <style type="text/css">
        /*标签选择器*/
        h1{
            color: red;
        }
        /*class类选择器*/
        .CSS{
            color: pink;
        }
        /*id选择器*/
        #h123{
            color: darkolivegreen;
        }
        #h456{
            color: orange;
        }
        #h789{
            color: darkcyan;
        }
    </style>
</head>
<body>
<h1>广袤无垠的宇宙</h1>
<h1>广袤无垠的宇宙</h1>
<h1>广袤无垠的宇宙</h1>

<h4 id="h123">广袤无垠的宇宙</h4>
<h4 id="h456">广袤无垠的宇宙</h4>
<h4 id="h789">广袤无垠的宇宙</h4>

<h3 class="CSS">广袤无垠的宇宙</h3>
<h3 class="CSS">广袤无垠的宇宙</h3>
<h3 class="CSS">广袤无垠的宇宙</h3>

<h2 style="color: cornflowerblue">广袤无垠的宇宙</h2>
<h2 style="color: cornflowerblue">广袤无垠的宇宙</h2>
<h2 style="color: cornflowerblue">广袤无垠的宇宙</h2>

</body>
</html>
