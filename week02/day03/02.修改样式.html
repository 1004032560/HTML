<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改样式</title>
    <style type="text/css">
        #div1{
            width: 300px;
            height: 400px;
            background-color: powderblue;
        }
    </style>
    <script type="application/javascript" charset="UTF-8">
        function ch() {
            //alert("hello");
            document.getElementById("span1").innerHTML="<h1>我回来了</h1>";
        }
        function sty() {
            //alert("hello");
            document.getElementById("span1").innerHTML="<h1>我回来了</h1>";
            document.getElementById("div1").style.background="green";
        }
    </script>
</head>
<body>
<div id="div1">
    <span id="span1">hello world</span>
</div>
<input type="button" value="点击改变内容" onclick="ch()"><br>
<input type="button" value="点击改变样式" onclick="sty()">
</body>
</html>
