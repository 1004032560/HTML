<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取子节点</title>
    <style type="text/css">
        #div1{
            width: 300px;
            height: 400px;
            background-color: powderblue;
        }
    </style>
    <script type="application/javascript" charset="UTF-8">
        function ch() {
            alert("hello");
            document.getElementById("span1").innerHTML="<h1>我回来了</h1>";
        }
    </script>
</head>
<body>
<div id="div1">
    <span id="span1">hello world</span>
</div>
<input type="button" value="点击Here" onclick="ch()">
</body>
</html>
