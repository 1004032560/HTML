<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件</title>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" charset="UTF-8">
        $(function () {
            $("but1").on("click",function () {
               alert("OK");
            });
        });
    </script>
</head>
<body>

<input type="button" id="but1" value="OK">

</body>
</html>
