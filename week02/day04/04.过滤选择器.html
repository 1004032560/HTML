<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" charset="UTF-8">
        $(document).ready(function() {
            $("ul li:nth-child(3)").css("background","red")
        });
    </script>
</head>
<body>
<ul>
    <li>选项</li>
    <li>选项</li>
    <li>选项</li>
    <li>选项</li>
    <li>选项</li>
    <li>选项</li>
    <li>选项</li>
</ul>
</body>
</html>
