<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/* 小屏幕（平板，大于等于 768px） */
		@media (min-width: 768px) { 
			body{ background: red;font-size: 16px;}
		}
		
		/* 中等屏幕（桌面显示器，大于等于 992px） */
		@media (min-width: 992px) { 
			body{ background: green;font-size: 26px;}
		}
		
		/* 大屏幕（大桌面显示器，大于等于 1200px） */
		@media (min-width: 1200px) { 
			body{ background: blue; font-size: 36px;}
		}
		 
		</style>
	</head>
	<body>
		11111
	</body>
</html>
