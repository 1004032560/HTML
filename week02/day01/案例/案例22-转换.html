<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1 { 
				width: 200px; height: 200px; background: red;
			}
			#div1:hover{
				/*设置中心点*/ 
				transform-origin: 50% 50% ;
				/*x，y方向缩放*/
				transform:scale(2,2);
				/*位置转换*/
				transform: translate(100px,100px);
				/*旋转角度*/
				transform: rotate(30deg);
			}
		</style>
	</head>
	<body>
		<div id="div1">	
			1111
		</div>
	</body>
</html>
