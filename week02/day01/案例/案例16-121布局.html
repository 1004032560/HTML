<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*设置内边距和外边距  *表示所有元素*/
			*{ margin: 0px; padding: 0px;}
			#container{width: 100%;/* height:600px ; background: red;*/}
			#header{ width: 100%; height: 100px; background: green;}
			#main{ width: 80%; height: 500px; background: blue; margin: 0 auto; margin-top: 10px;}
			#foot { width: 100%;height: 150px; background: blueviolet; margin-top:5px ;}
			#left{ width: 30%; height: 500px; background: cyan; float: left;}
			#right{width: 70%; height: 500px; background: cornflowerblue;float: left;}
			#logo{ height: 100px; width: 100px; background: red; margin-left: 200px;float: left;}
			#nav{ width: 500px; height: 100px; background: darkred;float: left; margin-left: 100px;}
		</style>
	</head>
	<body>
		<!--布局采用div+css-->
		<!--容器的开始-->
		<div id="container">
			<!--头部的开始-->
			<div id="header">
				<div id="logo">
					
				</div>
				<div id="nav">
					
				</div>
			</div>
			<!--头部的结束-->
			<!--主体的开始-->
			<div id="main">
				<div id="left">
					
				</div>
				<div id="right">
					
				</div>
			</div>
			<!--主体的结束-->
			<!--底部的开始-->
			<div id="foot">
				
			</div>
			<!--底部的结束-->
		</div>
		<!--容器的结束-->
	</body>
</html>
