<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style type="text/css">
        /* 未单击访问的样式 */
        a:link{ color: black; }
        /* 点击访问之后的样式 */
        a:visited{ color: blue; }
        /* 鼠标悬停 */
        a:hover{ color: red; }
        /* 鼠标点击超链接没有释放的时候 */
        a:active{ color: yellow; }
    </style>
</head>
<body>
<ul style="list-style: none; margin-top: 70px">
    <!-- list - style none 去除默认值 -->
    <li style="float: left;margin-left: 50px"><a href="#">秒杀</a></li>
    <li style="float: left;margin-left: 40px"><a href="#">优惠券</a></li>
    <li style="float: left;margin-left: 40px"><a href="#">PLUS会员</a></li>
    <li style="float: left;margin-left: 40px"><a href="#">品牌闪购</a></li>
    <li style="float: left;margin-left: 40px"><a href="#">京东家电</a></li>
</ul>
</body>
</html>
