<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪样式</title>
    <style type="text/css">
        /* 未单击访问的样式 */
        a:link{ color: green }
        /* 点击访问之后的样式 */
        a:visited{ color: chartreuse }
        /* 鼠标悬停 */
        a:hover{ color: aqua; font-size: 36px; }
        /* 鼠标点击超链接没有释放的时候 */
        a:active{ color: red; font-size: 15px }
    </style>
</head>
<body>
<a href="#">Hello World</a><br>
<p>你好啊</p><br>
<a href="#">宇宙在超宇宙之中</a><br>
</body>
</html>
