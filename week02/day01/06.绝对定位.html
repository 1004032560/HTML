<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style type="text/css">
        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: green;
            position: absolute;
            /* 设置偏移距离 */
            left: 50px;
            top: 50px;
        }
        #div3{
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            /* 设置偏移距离 */
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div id="div1">1111</div>
<div id="div2">2222</div>
<div id="div3">3333</div>
</body>
</html>
