			.span{
				color: red;
			}

		<script type="text/javascript" charset="UTF-8">
			//验证用户名
			function ckUsername() {
				///alert("ok");
				var username = document.getElementById("username").value;
				var usernameAlert = document.getElementById("usernameAlert");
				if (username==""){
					usernameAlert.innerText="用户名不能为空";
					usernameAlert.style.display=block;
				}else{
					usernameAlert.innerText="";
				}
			}
			//验证密码
			function ckPassword() {
				//alert("ok");
				var password = document.getElementById("password").value;
				var passwordAlert = document.getElementById("passwordAlert");
				if (password==""){
					passwordAlert.innerText="密码不能为空";
				}else if (password.length<8){
					passwordAlert.innerText="密码不能小于8位";
				}else if (password.length>16){
					passwordAlert.innerText="密码不能大于8位";
				}else{
					passwordAlert.innerText="";
				}
			}
			//验证密码
			function ckPassword2() {
				var password = document.getElementById("password").value;
				var password2 = document.getElementById("password2").value;
				var password2Alert = document.getElementById("password2Alert");
				if (password==password2){
					password2Alert.innerText="";
				}else{
					password2Alert.innerText="两次密码不一致";
				}
			}
			//邮箱验证
			function getFocusEmail() {
				var email = document.getElementById("email").value;
				var spanEmail = document.getElementById("spanEmail");

				if (email==""){
					spanEmail.innerHTML="密码不能为空";
				}
				var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;

				if(!reg.test(email)){
					document.getElementById("spanEmail").innerText="邮箱格式不正确的！";
				}else{
					document.getElementById("spanEmail").innerText="";
				}
			}
		</script>
	</head>
