<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如梦令</title>
    <style type="text/css">
        #div1 p{
            font-size: 16px;
            color: green;
        }
        #div1 #p{
            color: blue;
            margin-top: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<div id="div1">
    <h1>如梦令</h1>
    <hr>
    <p>昨夜雨疏风骤，浓睡不消残酒。</p>
    <p>试问卷帘人，却道“海棠依旧”。</p>
    <p>“知否？知否？应为绿肥红瘦。”</p>
    <p id="p">译文</p>
    <p>昨夜雨虽然下得稀疏，但是风却劲吹不停，虽然睡了一夜，仍有余醉未消。</p>
    <p>问那正在卷帘的侍女，外面的情况如何，她说海棠花依然和昨天一样。</p>
    <p>知道吗？知道吗？这个时节应该是绿叶繁茂，红花凋零了。</p>
</div>

</body>
</html>
