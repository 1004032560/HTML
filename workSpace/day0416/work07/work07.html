<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>work07</title>
</head>
<body>
<form action="#" method="post" id="register">
<table style="width: 100%">
    <tr>
        <td colspan="4"><img src="img/header.jpg" alt="header"></td>
    </tr>
    <tr>
        <td style="margin-left: 100px">电子邮箱：</td>
        <td colspan="2"><input type="text" name="email"></td>
    </tr>
    <tr>
        <td>会员名登录：</td>
        <td colspan="3"><input type="text" name="username"></td>
    </tr>
    <tr>
        <td>密码：</td>
        <td colspan="2"><input type="password" name="password"></td>
    </tr>
    <tr>
        <td>再次输入密码：</td>
        <td colspan="2"><input type="password" name="RePassword"></td>
    </tr>
    <tr>
        <td>会员身份：</td>
        <td colspan="2">
            <input type="checkbox" name="checkbox">买家
            <input type="checkbox" name="checkbox">卖家
            <input type="checkbox" name="checkbox">两者都是
        </td>
    </tr>
    <tr>
        <td>验证码：</td>
        <td><input type="text" name="veryCode"></td>
        <td><img src="img/verycode.gif" alt="veryCode"><a href="#">看不清？换一张</a></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2" style="margin-left: 400px"><img src="img/btn_reg.gif" alt="header"></td>
    </tr>
    <tr>
        <td colspan="3"><img src="img/footer.jpg" alt="header"></td>
    </tr>
</table>
</form>
</body>
</html>
